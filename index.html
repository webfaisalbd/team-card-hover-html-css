<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>

    <link rel="stylesheet" href="style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <script src="https://kit.fontawesome.com/017682a526.js" crossorigin="anonymous"></script>
</head>

<body>


    <header class="text-center py-5">
        <div class="container">
            <div>
                <h1>Meet The Team</h1>
            </div>
        </div>
    </header>



    <section class="team pb-5">
        <div class="container">
            <div class="row">


                <!-- col 1  -->
                <div class="col-md-4 col-sm-6 text-center my-2">

                    
                    <div class="team-box">

                        <div class="avatar">
                            <img src="images/blankMaleImage.png" alt="">
                        </div>


                        <div class="team-box-content">
                            <h3 class="title">Faisal</h3>
                            <span class="post">Web Developer</span>
                            
                            <ul class="icons">
                                <li><a href="#"><i class="fa fa-linkedin"></i></a></li>
                                <li><a href="#"><i class="fa fa-whatsapp"></i></a></li>
                                <li><a href="#"><i class="fa fa-facebook"></i></a></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <!-- col 1 end  -->




            </div>
        </div>
    </section>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</body>

</html>
